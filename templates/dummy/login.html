<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link type="image/png" sizes="32x32" rel="icon" href="{% static 'img/favicon-32.png' %}">
    <link type="image/png" sizes="96x96" rel="icon" href="{% static 'img/favicon-96.png' %}">
    <link type="image/png" sizes="120x120" rel="icon" href="{% static 'img/favicon-120.png' %}">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login Page</title>
  </head>
  <body class="text-center login">
    <form class="form-login" method="POST">
      {% csrf_token %}
      <h1 class="h3 mb-3 font-weight-normal {{ title_class }}">Log in</h1>
      <input type="text" id="username" name="username" class="form-control {{ input_class }}" placeholder="Username" required autofocus="">
      <input type="password" id="password" name="password" class="form-control {{ input_class }}" placeholder="Password" required>
      <button class="btn btn-primary btn-block" type="submit">Log in</button>
    </form>
  </body>
</html>
